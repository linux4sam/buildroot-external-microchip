<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match>
  <edit mode="prepend" name="family">
   <string>Liberation Serif</string>
  </edit>
</match>

<alias>
  <family>Sans Serif</family>
  <prefer>
    <family>Liberation Serif</family>
  </prefer>
</alias>

</fontconfig>
