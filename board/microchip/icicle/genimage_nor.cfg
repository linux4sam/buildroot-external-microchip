flash nor-32M-256 {
	pebsize = 64K
	numpebs = 512
	minimum-io-unit-size = 1
}

image nor.img {

	flash {
	}
	flashtype = "nor-32M-256"

	partition uboot {
		image = "payload.bin"
		offset = 0
		size = 2048K
	}

	partition env {
		image = "boot.scr"
		size = 128K
	}

	partition itb {
		image = "mpfs_icicle.itb"
		size = 5M
	}

	partition rootfs {
		image = "rootfs.ubi"
	}
}
