flash nand-128M-1000 {
	pebsize = 128K
	numpebs = 1024
	minimum-io-unit-size = 2048
	sub-page-size = 2048
	vid-header-offset = 2048
}

image nand.img {

	flash {
	}
	flashtype = "nand-128M-1000"

	partition uboot {
		image = "payload.bin"
		offset = 0
		size = 2048K
	}

	partition env {
		image = "boot.scr"
		size = 128K
	}

	partition itb {
		image = "mpfs_icicle.itb"
		size = 5M
	}

	partition rootfs {
		image = "rootfs.ubi"
	}
}
